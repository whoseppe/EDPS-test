<mat-form-field>
    <mat-label>Orientation</mat-label>
    <mat-select [(value)]="landscape" [disabled]="editing">
        <mat-option value="portrait"><mat-icon>crop_portrait</mat-icon> Portrait</mat-option>
        <mat-option value="landscape"><mat-icon>crop_landscape</mat-icon> Landscape</mat-option>
    </mat-select>
</mat-form-field>
<mat-form-field>
    <mat-label>Page size</mat-label>
    <mat-select [(value)]="pageSize" [disabled]="editing">
        <mat-option value="A1">A1</mat-option>
        <mat-option value="A2">A2</mat-option>
        <mat-option value="A3">A3</mat-option>
        <mat-option value="A4">A4</mat-option>
    </mat-select>
</mat-form-field>
<mat-form-field>
    <mat-label>Scale</mat-label>
    <input matInput type="number" min="0.1" max="2" [disabled]="editing" [(ngModel)]="scale">
</mat-form-field>

<button [disabled]="editing" (click)="save()" mat-raised-button color="blue"><mat-icon>save</mat-icon> Save</button>


<div class="hide">
    <a href="" id="exportPDF"></a>
</div>
